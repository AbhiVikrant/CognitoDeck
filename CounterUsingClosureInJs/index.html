<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Using Closure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main">
            <div class="textShow">
                 <h2 id="count"> Counts: 0</h2>
            </div>
            <div class="buttonGrp">
            <button class="increment" onclick="handleClick(event)">Increase</button>
            <button class="reset" onclick="handleClick(event)">Reset</button>
            <button class="decrease" onclick="handleClick(event)">Decrease</button>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>

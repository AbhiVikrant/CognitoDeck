<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conatiner">
        <h2 id="heading">Key Logger</h2>
        <p>Hello, Use this key logger for keys state and logs.</p>
        <div class="btn-container">
            <button id="start-btn">Start Logging KeyPress</button>
            <button id="stop-btn" disabled>Stop Logging KeyPress</button>
        </div>
        <div class="btn-container">
            <div class="log"></div>
            <div class="state"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Promises to load multiple Images</title>
</head>
<body>
    <div class="main">
        <div class="img">
           
        </div>
    </div>
    <script>
        

        function onLoadImages(url)
        {
            return(new Promise((resolve,reject)=>{
                let image=new Image();
                image.onload=function(){
                    resolve(image);
                }
                image.onerror=function()
                {
                    reject(new Error('Error',+url));
                }
                image.src=url;
                image.style.height='100%'
                image.style.width='100%';
                image.style.objectFit='cover'
            })
        )
        }
        async function load()
        {
            let images=['./img1.jfif', './img2.jfif','./img3.jfif', './img4.jfif', './img5.jfif', './img6.jfif', './img7.jfif','./img8.jfif', './img9.jfif']
        const imageContainer=document.getElementsByClassName('img')[0];
        console.log(imageContainer);
       
        try
        {

             let imagess= await Promise.all(images.map(onLoadImages));
              console.log(imagess);
              imagess.forEach(values=>{
                   const div=document.createElement('div');
                    div.style.height='500px';
                    div.style.width='500px';
                    div.style.border='2px solid green'
                    div.style.margin='10px 20px'
                    div.style.overflow='hidden'
                    div.appendChild(values);
                

                    imageContainer.appendChild(div);
              })
              
        }
        catch(error)
        {
            console.error('error', error)
        }
        
        }
        load();
    </script>
</body>
</html>

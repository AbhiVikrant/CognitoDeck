<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test JS App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
         <div class="wrapper">
        <input type="text" name="text" id="text" autocomplete="off">
        <div class="content-box" onclick="document.getElementById('text').focus()">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="completion-message" id="completionMsg"> Completed! Click Try Again to restart.</div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time:</p>
                        <span><b>60</b>sec</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span><b>0</b></span>
                    </li>
                </ul>
                <button onclick="handleReset()">Try Again</button>
            </div>
        </div>
    </div>

        <script src="index.js"></script>
</body>
</html>

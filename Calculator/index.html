<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="calculator">
        <div class="text_input">
            <p name="user-input" class="userInput" id="inputText">0</p>
        </div>
        <div class="keys">
            <button class="key-button specialKey operation">AC</button>
            <button class="key-button  specialKey operation">DEL</button>
            <button class="key-button  specialKey operation">%</button>
            <button class="key-button  specialKey operation">/</button>
            <button class="key-button number">7</button>
            <button class="key-button number">8</button>
            <button class="key-button number">9</button>
            <button class="key-button specialKey operation">*</button>
            <button class="key-button number">4</button>
            <button class="key-button number">5</button>
            <button class="key-button number">6</button>
            <button class="key-button specialKey operation">-</button>
            <button class="key-button number">1</button>
            <button class="key-button number">2</button>
            <button class="key-button number">3</button>
            <button class="key-button specialKey operation">+</button>
            <button class="key-button specialKey operation">+/-</button>
            <button class="key-button number">0</button>
            <button class="key-button specialKey operation">.</button>
            <button class="key-button specialKey operation">=</button>
            

        </div>
    </div>
    <script src="index.js" type="text/javascript" defer></script>
</body>
</html>

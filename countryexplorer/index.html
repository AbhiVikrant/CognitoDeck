<!DOCTYPE html>
<html lang="en">
<head>

    <title>Country Expolrer App</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>üåç Country Explorer</h1>
    <div class="controls">

        type="text"
        placeholder="Search Country"

    <div id="pagination"></div>
    <script src="index.js"></script>
</body>
</html>
